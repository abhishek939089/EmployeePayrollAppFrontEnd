<div class="form-container">
    <h3><i class="fas fa-user-plus"></i> Add Employee</h3>
    <form (ngSubmit)="onSubmit()" novalidate>
        <!-- Name Input -->
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Name</label>
            <input id="name" type="text" [(ngModel)]="employee.name" name="name" placeholder="Enter employee name"
                title="Enter employee's full name" required />
        </div>

        <!-- Gender Radio -->
        <div class="form-group">
            <label><i class="fas fa-venus-mars"></i> Gender</label>
            <div class="gender-group">
                <label for="male" class="radio-label">
                    <input id="male" type="radio" [(ngModel)]="employee.gender" name="gender" value="Male"
                        title="Select Male" required />
                    <i class="fas fa-male"></i> Male
                </label>
                <label for="female" class="radio-label">
                    <input id="female" type="radio" [(ngModel)]="employee.gender" name="gender" value="Female"
                        title="Select Female" required />
                    <i class="fas fa-female"></i> Female
                </label>
            </div>
        </div>

        <!-- Department Checkboxes Without Calling Any Method -->
        <div class="form-group">
            <label><i class="fas fa-building"></i> Department</label>
            <div class="department-group" *ngFor="let dept of departments">
                <input type="checkbox" [value]="dept" [id]="dept" [(ngModel)]="employee.department" name="department"
                    title="Select department" />
                <label [for]="dept">{{ dept }}</label>
            </div>
        </div>

        <!-- Salary Input -->
        <div class="form-group">
            <label for="salary"><i class="fas fa-dollar-sign"></i> Salary</label>
            <input id="salary" type="number" [(ngModel)]="employee.salary" name="salary" placeholder="Enter salary"
                title="Enter employee salary" required />
        </div>

        <!-- Start Date Input -->
        <div class="form-group">
            <label for="startDate"><i class="fas fa-calendar-alt"></i> Start Date</label>
            <input id="startDate" type="date" [(ngModel)]="employee.startDate" name="startDate"
                title="Select start date" required />
        </div>

        <!-- Submit and Cancel Buttons -->
        <div class="btn-group">
            <button type="submit" class="btn-submit">
                <i class="fas fa-check"></i> Submit
            </button>
            <button type="button" (click)="cancel()" class="btn-cancel">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
